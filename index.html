</head>

<body>

    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
              <a class="text-danger navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="text-danger nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="text-danger nav-link" href="#">Features</a>

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="w-75 mx-auto  my-5">

        <div class="mb-3">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control">
        </div>
        <div class="mb-3">
            <label for="productPrice">Product price</label>
            <input type="number" id="productPrice" class="form-control">
        </div>
        <div class="mb-3">
            <label for="productCategory">Product category</label>
            <input type="text" id="productCategory" class="form-control">
        </div>
        <div class="mb-3">
            <label for="productDesc">Product Description</label>
            <textarea type="text" id="productDesc" class="form-control">
                </textarea>
        </div>

        <button id="mainId" onclick="add()" class="btn btn-outline-info">Add Product</button>
    </div>

    <div class="container bg-dark text-white">


        <input onkeyup="searchProduct(this.value)" type="text" class="form-control w-75 mx-auto mb-5 bg-info " placeholder="search....." id="searchInput">

        <table class="table text-white-50">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>

            </thead>

            <tbody id="tableBody">
                
            </tbody>

                <input onkeyup="searchProduct(this.value)" id="searchInput" type="text" class="form-control w-100 text-center">
            </div> -->

    </div>

</body>
